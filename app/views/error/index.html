<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>404 - 该页面不存在</title>
    <link rel="stylesheet" href="/resource/static/css/reset.css" />
    <link rel="stylesheet" href="/resource/static/css/404.css">
    <script src="/resource/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="auto">
        <div class="container">
            <div class="settings">
                <i class="icon"></i>
                <h4>很抱歉！没有找到您要访问的页面！</h4>
                <p><span id="num">5</span> 秒后将自动跳转到首页</p>
                <div>
                    <a href="/" title="返回首页">返回首页</a>
                    <a href="javascript:;" title="上一步" id="reload-btn">上一步</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    //倒计时跳转到首页的js代码
    var $_num = $("#num");
    var num = parseInt($_num.html());
    var numId = setInterval(function() {
        num--;
        $_num.html(num);
        if (num === 0) {
            //跳转地址写在这里
            window.location.href = "/";
        }
    }, 1000);
    //返回按钮单击事件
    var reloadPage = $("#reload-btn");
    reloadPage.click(function(e) {
        window.history.back();
    });
</script>

</html>
